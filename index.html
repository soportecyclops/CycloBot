<!DOCTYPE html>
<html lang="es" data-theme="cyber-blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycloBot - Diagn贸stico Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <style>
        /* Interfaz tipo chat */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            background: rgba(30, 41, 59, 0.95);
            padding: 1rem;
            border-bottom: 2px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-warning { background: #f59e0b; }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 15px;
            position: relative;
        }
        
        .message-bot {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
        }
        
        .message-user {
            align-self: flex-end;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }
        
        .message-system {
            align-self: center;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            text-align: center;
            max-width: 90%;
            font-size: 0.9rem;
        }
        
        .chat-input {
            padding: 1rem;
            background: rgba(30, 41, 59, 0.95);
            border-top: 1px solid #334155;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .option-btn {
            padding: 0.8rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .option-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .solution-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .restart-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.8rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>CYCLOPS<span class="cyber-text">BOT</span></h1>
                </div>
                <p class="tagline">Diagn贸stico Inteligente por Chat</p>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <span id="userStatus" class="user-status"> Invitado</span>
                    <button id="loginBtn" class="cyber-button small">Login</button>
                    <button id="logoutBtn" class="cyber-button small logout-btn" style="display: none;">Salir</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="chat-container">
            <!-- Header del Chat con Indicadores -->
            <div class="chat-header">
                <div>
                    <h3><i class="fas fa-comments"></i> Diagn贸stico en Tiempo Real</h3>
                    <p>Conectado a base de datos Supabase</p>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div id="dbStatus" class="status-dot status-warning"></div>
                        <span>Base de Datos</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot status-online"></div>
                        <span>Sistema</span>
                    </div>
                </div>
            </div>

            <!-- rea de Mensajes -->
            <div id="chatMessages" class="chat-messages">
                <div class="message message-bot">
                    <strong><i class="fas fa-robot"></i> CycloBot:</strong>
                    <p>隆Hola! Inicializando conexi贸n con base de datos Supabase...</p>
                    <small>Conectando a: nmpvbcfbrhtcfyovjzul.supabase.co</small>
                </div>
            </div>

            <!-- rea de Input -->
            <div id="chatInput" class="chat-input hidden">
                <div id="currentQuestion"></div>
                <div id="optionsContainer" class="options-grid"></div>
            </div>
        </div>
    </main>

    <!-- Scripts en orden correcto -->
    <script src="./public/js/auth.js"></script>
    <script type="module" src="./public/js/supabase-client.js"></script>
    <script src="./public/js/chat-diagnostic-real.js"></script>
</body>
</html>

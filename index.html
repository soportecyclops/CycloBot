<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYCLOPSBOT v3.1 - Sistema de Diagnóstico Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <!-- Sistema de Temas -->
    <div class="theme-selector">
        <button class="theme-btn" data-theme="cyber-blue" title="Tema Cyber Blue">
            <i class="fas fa-palette"></i>
        </button>
        <button class="theme-btn" data-theme="cyber-green" title="Tema Cyber Green">
            <i class="fas fa-palette"></i>
        </button>
        <button class="theme-btn" data-theme="cyber-purple" title="Tema Cyber Purple">
            <i class="fas fa-palette"></i>
        </button>
        <button class="theme-btn" data-theme="cyber-red" title="Tema Cyber Red">
            <i class="fas fa-palette"></i>
        </button>
    </div>

    <!-- Header Principal -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="cyber-logo">
                    <i class="fas fa-robot cyber-glitch"></i>
                </div>
                <h1 class="cyber-title">CYCLOPS<span class="cyber-accent">BOT</span></h1>
                <span class="version-badge">v3.1</span>
            </div>
            
            <div class="status-indicators">
                <div class="status-item" id="db-status">
                    <i class="fas fa-database status-icon"></i>
                    <span class="status-text">Conectando BD...</span>
                </div>
                <div class="status-item" id="system-status">
                    <i class="fas fa-server status-icon"></i>
                    <span class="status-text">Iniciando Sistema...</span>
                </div>
            </div>

            <div class="auth-section">
                <button id="auth-btn" class="cyber-button">
                    <i class="fas fa-user"></i>
                    <span>Iniciar Sesión</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Panel Principal -->
    <main class="main-container">
        <!-- Sidebar de Categorías -->
        <aside class="categories-sidebar" id="categories-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-layer-group"></i> Categorías</h3>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="categories-list" id="categories-list">
                <!-- Categorías cargadas dinámicamente -->
            </div>
        </aside>

        <!-- Área de Chat Principal -->
        <section class="chat-container">
            <!-- Header del Chat -->
            <div class="chat-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>
                    <i class="fas fa-comments"></i>
                    Diagnóstico en Tiempo Real
                </h2>
                <div class="connection-status">
                    <span id="connection-status">Conectado a base de datos Supabase</span>
                </div>
            </div>

            <!-- Área de Mensajes -->
            <div class="messages-container" id="messages-container">
                <!-- Mensajes del chat -->
            </div>

            <!-- Área de Respuestas con Botones -->
            <div class="responses-container" id="responses-container">
                <!-- Botones de respuesta dinámicos -->
            </div>

            <!-- Controles de Navegación -->
            <div class="navigation-controls" id="navigation-controls">
                <!-- Botones Volver, Reiniciar, etc. -->
            </div>

            <!-- Input para Búsqueda Manual (oculto por defecto) -->
            <div class="input-container" id="input-container" style="display: none;">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Escribe tu problema o pregunta...">
                    <button id="send-btn" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="cyber-spinner">
            <div class="spinner-core"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-glow"></div>
        </div>
        <p class="loading-text">Analizando diagnóstico...</p>
    </div>

    <!-- Scripts -->
    <script src="public/js/supabase-client.js"></script>
    <script src="public/js/auth.js"></script>
    <script src="public/js/chat-diagnostic-real.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
